


      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:home'%}">Home</a>
          </li>
          {%for cat in category %}
            {% if cat.parent == None %}
                <li class="nav-item dropdown">
                  <a class="nav-link  dropdown-toggle" data-toggle="dropdown" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
                  {%if cat.children.active%}
                    {% include  'blog/partials/category_loop.html' %}
                  {%endif%}
                </li>
            {%endif%}
          {% endfor %}
        </ul>
      </div>
